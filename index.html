<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>แผนที่น้ำบาดาล</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
        crossorigin=""></script>
        
    <!-- MarkerCluster plugin for better display of many points -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>
    
    <style>
        /* Responsive map height - optimized for mobile and desktop */
        #map { 
            height: 55vh; 
            min-height: 400px;
            max-height: 600px;
        }
        
        /* Mobile optimization */
        @media (max-width: 768px) {
            #map { 
                height: 45vh; 
                min-height: 300px;
                max-height: 400px;
            }
            
            /* Optimize data cards for mobile */
            .data-section {
                max-height: 50vh;
                overflow-y: auto;
            }
        }
        
        @media (max-width: 640px) {
            #map { 
                height: 40vh; 
                min-height: 250px;
                max-height: 350px;
            }
            
            .data-section {
                max-height: 55vh;
            }
        }
        
        /* Large screens optimization */
        @media (min-width: 1024px) {
            #map {
                height: 60vh;
                min-height: 500px;
            }
        }
        
        /* Custom marker cluster styling */
        .marker-cluster-small {
            background-color: rgba(181, 226, 140, 0.6);
        }
        .marker-cluster-small div {
            background-color: rgba(110, 204, 57, 0.6);
        }
        .marker-cluster-medium {
            background-color: rgba(241, 211, 87, 0.6);
        }
        .marker-cluster-medium div {
            background-color: rgba(240, 194, 12, 0.6);
        }
        .marker-cluster-large {
            background-color: rgba(253, 156, 115, 0.6);
        }
        .marker-cluster-large div {
            background-color: rgba(241, 128, 23, 0.6);
        }
        .marker-cluster {
            background-clip: padding-box;
            border-radius: 20px;
        }
        .marker-cluster div {
            width: 30px;
            height: 30px;
            margin-left: 5px;
            margin-top: 5px;
            text-align: center;
            border-radius: 15px;
            font-size: 12px;
            font-weight: bold;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        /* Text truncation utilities for better mobile display */
        .line-clamp-1 {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="bg-sky-600 text-white p-3 md:p-4 text-center shadow-md">
        <h1 class="text-lg md:text-xl lg:text-2xl font-semibold">แผนที่ข้อมูลน้ำบาดาล</h1>
        
        <!-- Filter Controls -->
        <div class="mt-3 flex flex-wrap justify-center gap-2 text-sm">
            <select id="filterType" class="p-1 md:p-2 rounded text-gray-700 bg-white border border-gray-300 text-xs md:text-sm">
                <option value="">ทุกประเภท</option>
                <option value="ชั้นดิน">ชั้นดิน</option>
                <option value="บ่อบาดาล">บ่อบาดาล</option>
                <option value="น้ำผิวดิน">น้ำผิวดิน</option>
                <option value="อื่นๆ">อื่นๆ</option>
            </select>
            
            <select id="filterStatus" class="p-1 md:p-2 rounded text-gray-700 bg-white border border-gray-300 text-xs md:text-sm">
                <option value="">ทุกสถานะ</option>
                <option value="ใหม่">ใหม่</option>
                <option value="กำลังดำเนินการ">กำลังดำเนินการ</option>
                <option value="รอการตรวจสอบ">รอการตรวจสอบ</option>
                <option value="เผยแพร่แล้ว">เผยแพร่แล้ว</option>
                <option value="ถูกระงับ">ถูกระงับ</option>
            </select>
            
            <input type="text" id="searchInput" placeholder="ค้นหาชื่อหรือรหัสบ่อ" 
                class="p-1 md:p-2 rounded text-gray-700 bg-white border border-gray-300 text-xs md:text-sm min-w-0 flex-1 md:flex-none md:w-auto">
            
            <button id="applyFilters" class="bg-white text-sky-700 px-2 md:px-3 py-1 md:py-2 rounded shadow hover:bg-sky-100 text-xs md:text-sm">
                กรอง
            </button>
            
            <button id="resetFilters" class="bg-sky-700 text-white px-2 md:px-3 py-1 md:py-2 rounded shadow hover:bg-sky-800 border border-white text-xs md:text-sm">
                รีเซ็ต
            </button>
        </div>
    </header>

    <main class="flex-grow flex flex-col">
        <div id="map" class="flex-1"></div>
        
        <!-- ข้อมูลเพิ่มเติม -->
        <div class="bg-white border-t border-gray-200 p-3 md:p-4 data-section">
            <h2 class="text-lg md:text-xl font-semibold mb-3 md:mb-4 text-gray-800">ข้อมูลเพิ่มเติม</h2>
            
            <!-- Loading State -->
            <div id="dataLoading" class="text-center text-gray-500 py-4">
                <div class="inline-block animate-spin rounded-full h-6 w-6 border-b-2 border-sky-600"></div>
                <span class="ml-2 text-sm md:text-base">กำลังโหลดข้อมูล...</span>
            </div>
            
            <!-- Data Cards Container -->
            <div id="dataCards" class="hidden">
                <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-3 md:gap-4">
                    <!-- Data cards will be dynamically inserted here -->
                </div>
                
                <!-- Pagination -->
                <div id="pagination" class="mt-4 flex flex-col sm:flex-row justify-center items-center space-y-2 sm:space-y-0 sm:space-x-2">
                    <button id="prevPage" class="w-full sm:w-auto px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed text-sm">
                        ก่อนหน้า
                    </button>
                    <span id="pageInfo" class="text-sm text-gray-600">หน้า 1 จาก 1</span>
                    <button id="nextPage" class="w-full sm:w-auto px-3 py-1 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 disabled:opacity-50 disabled:cursor-not-allowed text-sm">
                        ถัดไป
                    </button>
                </div>
            </div>
            
            <!-- No Data State -->
            <div id="noData" class="hidden text-center text-gray-500 py-4">
                <div class="text-sm md:text-base">ไม่พบข้อมูลที่ตรงตามเงื่อนไขการค้นหา</div>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 p-4 text-center text-sm text-gray-600">
        <p>&copy; 2025 ข้อมูลน้ำบาดาล</p>
    </footer>

    <script>
        // Global variables to store markers and data for filtering
        let allMarkers = [];
        let allData = []; // Store all data for the data cards section
        let markerCluster;
        let dataFormat = 'unknown'; // 'borehole' or 'location'
        let currentPage = 1;
        let itemsPerPage = getItemsPerPage(); // Dynamic items per page based on screen size
        
        // Function to get items per page based on screen size
        function getItemsPerPage() {
            const width = window.innerWidth;
            if (width < 640) return 4; // Mobile: 4 items
            if (width < 1024) return 6; // Tablet: 6 items
            if (width < 1280) return 9; // Desktop: 9 items
            return 12; // Large desktop: 12 items
        }
        
        // Update items per page on window resize
        window.addEventListener('resize', function() {
            const newItemsPerPage = getItemsPerPage();
            if (newItemsPerPage !== itemsPerPage) {
                itemsPerPage = newItemsPerPage;
                currentPage = 1; // Reset to first page
                renderDataCards();
                setupPagination();
            }
        });
        
        // Utility function to darken a color for better text visibility
        function darkenColor(color) {
            // For named colors, use a mapping to darker versions
            const colorMap = {
                'brown': '#5D4037',
                'tan': '#8D6E63',
                'gold': '#B7950B',
                'gray': '#424242',
                'lightgray': '#757575',
                '#D2B48C': '#A67C52', // Tan/light brown
                '#DAA520': '#B7950B', // Goldenrod
                '#A9A9A9': '#696969', // Dark gray
                '#D3D3D3': '#A9A9A9', // Light gray
                '#CCCCCC': '#999999'  // Generic light gray
            };
            
            if (colorMap[color]) {
                return colorMap[color];
            }
            
            // For hex colors, darken them programmatically
            if (color.startsWith('#')) {
                // Parse the hex color
                let r = parseInt(color.slice(1, 3), 16);
                let g = parseInt(color.slice(3, 5), 16);
                let b = parseInt(color.slice(5, 7), 16);
                
                // Darken by reducing each component
                r = Math.max(0, Math.floor(r * 0.7));
                g = Math.max(0, Math.floor(g * 0.7));
                b = Math.max(0, Math.floor(b * 0.7));
                
                // Convert back to hex
                return `#${r.toString(16).padStart(2, '0')}${g.toString(16).padStart(2, '0')}${b.toString(16).padStart(2, '0')}`;
            }
            
            // Default fallback
            return '#333333';
        }
        
        // Function to get color based on status
        function getColor(status) {
            if (!status) return '#3b82f6'; // blue default
            
            status = status.toLowerCase();
            if (status.includes('ใหม่')) return '#22c55e'; // green
            if (status.includes('กำลังดำเนินการ')) return '#f97316'; // orange
            if (status.includes('รอการตรวจสอบ')) return '#8b5cf6'; // purple
            if (status.includes('เผยแพร่แล้ว')) return '#ec4899'; // pink
            if (status.includes('ถูกระงับ')) return '#ef4444'; // red
            if (status.includes('พฤติกรรม')) return '#10b981'; // emerald
            
            return '#3b82f6'; // blue default
        }
        
        // Function to get CSS classes for status badges
        function getStatusClass(status) {
            if (!status) return 'bg-blue-100 text-blue-800';
            
            status = status.toLowerCase();
            if (status.includes('ใหม่')) return 'bg-green-100 text-green-800';
            if (status.includes('กำลังดำเนินการ')) return 'bg-orange-100 text-orange-800';
            if (status.includes('รอการตรวจสอบ')) return 'bg-purple-100 text-purple-800';
            if (status.includes('เผยแพร่แล้ว')) return 'bg-pink-100 text-pink-800';
            if (status.includes('ถูกระงับ')) return 'bg-red-100 text-red-800';
            if (status.includes('พฤติกรรม')) return 'bg-emerald-100 text-emerald-800';
            
            return 'bg-blue-100 text-blue-800';
        }

        // Initialize the map and set its view to a default location and zoom
        const map = L.map('map').setView([13.7563, 100.5018], 6); // Default to Bangkok, zoom level 6

        // Add a tile layer to the map (OpenStreetMap)
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
        
        // Initialize marker cluster group
        markerCluster = L.markerClusterGroup({
            disableClusteringAtZoom: 15,
            spiderfyOnMaxZoom: true,
            showCoverageOnHover: false
        }).addTo(map);

        // --- Google Sheet Data Fetching ---
        // IMPORTANT: Replace with your actual Google Sheet CSV URLs
        // 1. In Google Sheets: File > Share > Publish to web
        // 2. Choose "Comma-separated values (.csv)"
        // 3. Copy the generated URL and paste it below.
        // URL จาก Google Sheet ของคุณในรูปแบบ CSV
        // วิธีการตั้งค่า: File > Share > Publish to web > เลือก CSV format
        const googleSheetCsvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSn30i6fduRSszPNUwWskmwK8-KKunVtFfqGAyyFBAzXWJx5C0uz_6iLhai-F2rdwFOxlGMNdEU2uT_/pub?gid=0&single=true&output=csv';

        async function fetchSheetData() {
            try {
                // Clear existing markers and data
                markerCluster.clearLayers();
                allMarkers = [];
                allData = [];
                
                const response = await fetch(googleSheetCsvUrl);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const csvText = await response.text();
                console.log('CSV Data received:', csvText.substring(0, 500) + '...'); // Debug: แสดงข้อมูล 500 ตัวอักษรแรก
                
                const rows = csvText.split('\n').slice(1); // Split by newline and remove header row
                console.log('Total rows after removing header:', rows.length); // Debug: จำนวนแถว

                // Filter out empty rows and find the first valid data row
                const validRows = rows.filter(row => row.trim() && row.split(',').length >= 3);
                console.log('Valid data rows found:', validRows.length);

                // Extract first valid row to determine format
                const firstRow = validRows[0]?.split(',').map(col => col.trim());
                if (!firstRow || firstRow.length < 3) {
                    throw new Error('ข้อมูลไม่ถูกต้องหรือไม่มีข้อมูลในตาราง');
                }
                
                // Check if we have real coordinates or need to use the location name format
                const hasRealCoordinates = isNumeric(firstRow[0]) && isNumeric(firstRow[1]);
                dataFormat = hasRealCoordinates ? 'borehole' : 'location';
                
                // Determine the center for randomizing points if needed
                const center = [13.7563, 100.5018]; // Bangkok as default
                
                // Update filter options based on data format
                updateFilterOptions(dataFormat);

                // Process each valid row from the Google Sheet
                validRows.forEach((row, index) => {
                    // Parse the CSV row, handling quoted values correctly
                    const columns = row.split(',').map(col => col.trim());
                    
                    console.log(`Processing valid row ${index + 1}:`, columns); // Debug: แสดงข้อมูลแต่ละแถว
                    
                    // ตรวจสอบว่าเป็นแถวที่มีข้อมูลหรือไม่
                    if (columns.length < 3) {
                        console.warn(`Skipping row ${index + 1} with insufficient data:`, row);
                        return; // ข้ามแถวที่ไม่มีข้อมูลเพียงพอ
                    }
                    
                    // ข้ามแถวที่เป็นหัวตารางหรือข้อมูลไม่ถูกต้อง
                    // ตรวจสอบว่าคอลัมน์แรกและสองเป็นตัวเลข (พิกัด) หรือไม่
                    const firstCol = columns[0].toLowerCase().trim();
                    const secondCol = columns[1].toLowerCase().trim();
                    
                    // ข้ามแถวที่เป็นหัวตาราง (มีคำเช่น "ละติจูด", "lat", "longitude" ฯลฯ)
                    if (firstCol.includes('ละติจูด') || firstCol.includes('lat') || 
                        secondCol.includes('ลองจิจูด') || secondCol.includes('lon') ||
                        firstCol === 'ประเภท' || firstCol === 'type' ||
                        !isNumeric(columns[0]) && !isNumeric(columns[1])) {
                        console.log(`Skipping header/invalid row ${index + 1}:`, columns);
                        return;
                    }

                    let lat, lon, popupContent;
                    let markerData = {}; // Store metadata for filtering
                    
                    if (hasRealCoordinates) {
                        // Format 1: Using real coordinates
                        lat = parseFloat(columns[0]);
                        lon = parseFloat(columns[1]);
                        
                        // Check if the coordinates are valid
                        if (isNaN(lat) || isNaN(lon) || Math.abs(lat) > 90 || Math.abs(lon) > 180) {
                            console.warn(`Invalid coordinates in row: ${row}`);
                            // Generate random coordinates as fallback
                            const randomOffset = () => (Math.random() - 0.5) * 0.05; // ~5km
                            lat = center[0] + randomOffset();
                            lon = center[1] + randomOffset();
                        }
                        
                        // Create pop-up content based on the borehole data format
                        const boreholeId = columns[2] || 'ไม่ระบุรหัส';
                        const totalDepth = columns[3] || 'ไม่ระบุ';
                        const waterLevel = columns[4] || 'ไม่ระบุ';
                        
                        // Process soil layers - new single table format
                        const soilLayers = [];
                        
                        // Check if we have soil data starting from column F (index 5)
                        if (columns.length > 5) {
                            const soilName = columns[5] || '';
                            const depth = columns[6] || '';
                            const description = columns[7] || '';
                            const color = columns[8] || '#CCCCCC';
                            const ph = columns[9] || '';
                            
                            if (soilName && depth) {
                                soilLayers.push({ 
                                    name: soilName, 
                                    depth: depth, 
                                    desc: description, 
                                    color: color, 
                                    ph: ph 
                                });
                            }
                        }
                        
                        popupContent = createBoreholePopup(boreholeId, totalDepth, waterLevel, soilLayers);
                        
                        markerData = {
                            id: boreholeId,
                            name: `ข้อมูลบ่อ #${boreholeId}`,
                            type: 'บ่อบาดาล', // Default type for borehole data
                            status: 'เผยแพร่แล้ว', // Default status
                            layers: soilLayers.length > 0 ? soilLayers.map(l => l.name).join(', ') : 'ไม่มีข้อมูลชั้นดิน',
                            totalDepth: totalDepth,
                            waterLevel: waterLevel
                        };
                    } else {
                        // Format 2: Using location name and other details
                        const locationName = columns[0] || 'ไม่ระบุชื่อ';
                        const locationType = columns[1] || 'ไม่ระบุประเภท';
                        const details = columns[2] || '';
                        const participants = columns[3] || 'ไม่ระบุ';
                        const status = columns[4] || 'ไม่ระบุสถานะ';
                        const date = columns.length > 6 ? columns[6] || 'ไม่ระบุวันที่' : 'ไม่ระบุวันที่';
                        
                        // Generate random coordinates for display
                        const randomOffset = () => (Math.random() - 0.5) * 0.05; // ~5km
                        lat = center[0] + randomOffset();
                        lon = center[1] + randomOffset();
                        
                        popupContent = createLocationPopup(locationName, locationType, details, participants, status, date);
                        
                        markerData = {
                            name: locationName,
                            type: locationType,
                            status: status,
                            details: details,
                            participants: participants,
                            date: date
                        };
                    }
                    
                    // สร้าง custom icon ตามสี
                    const markerColor = getColor(markerData.status || markerData.id);
                    const markerIcon = L.divIcon({
                        className: 'custom-marker',
                        html: `<div style="background-color: ${markerColor}; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; box-shadow: 0 0 3px rgba(0,0,0,0.5);"></div>`,
                        iconSize: [16, 16],
                        iconAnchor: [8, 8]
                    });
                    
                    // เพิ่มมาร์กเกอร์ลงในแผนที่พร้อมป๊อปอัพ
                    const marker = L.marker([lat, lon], { icon: markerIcon }).bindPopup(popupContent);
                    marker.addTo(markerCluster);
                    
                    // Store the marker with its metadata for filtering
                    allMarkers.push({
                        marker: marker,
                        ...markerData
                    });
                    
                    // Also store data for the data cards section
                    allData.push(markerData);
                });
                
                // Adjust map view to fit all markers
                if (markerCluster.getBounds().isValid()) {
                    map.fitBounds(markerCluster.getBounds());
                }
                
                // Update filter options based on the data
                populateFilterOptions();
                
                // Initialize data cards display
                displayDataCards();
                
            } catch (error) {
                console.error('Error fetching or parsing sheet data:', error);
                
                // Hide loading and show error message
                const loading = document.getElementById('dataLoading');
                const dataCards = document.getElementById('dataCards');
                const noData = document.getElementById('noData');
                
                loading.classList.add('hidden');
                dataCards.classList.add('hidden');
                noData.classList.remove('hidden');
                
                // Update no data message to show error
                noData.innerHTML = `
                    <div class="text-center text-red-500 py-4">
                        <div class="text-sm md:text-base mb-2">ไม่สามารถโหลดข้อมูลจาก Google Sheet ได้</div>
                        <div class="text-xs text-gray-500">กรุณาตรวจสอบ URL และการตั้งค่าการเผยแพร่</div>
                        <div class="text-xs text-gray-500 mt-2">URL ปัจจุบัน: ${googleSheetCsvUrl}</div>
                    </div>
                `;
            }
        }

        // Function to display data cards
        function displayDataCards() {
            const loading = document.getElementById('dataLoading');
            const dataCards = document.getElementById('dataCards');
            const noData = document.getElementById('noData');
            
            // Hide loading
            loading.classList.add('hidden');
            
            if (allData.length === 0) {
                noData.classList.remove('hidden');
                dataCards.classList.add('hidden');
                return;
            }
            
            // Show data cards section
            noData.classList.add('hidden');
            dataCards.classList.remove('hidden');
            
            renderDataCards();
            setupPagination();
        }
        
        // Function to render data cards for current page
        function renderDataCards() {
            const container = document.querySelector('#dataCards .grid');
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageData = allData.slice(startIndex, endIndex);
            
            container.innerHTML = '';
            
            pageData.forEach(data => {
                const card = createDataCard(data);
                container.appendChild(card);
            });
        }
        
        // Function to create a data card element
        function createDataCard(data) {
            const card = document.createElement('div');
            card.className = 'bg-gray-50 border border-gray-200 rounded-lg p-3 md:p-4 hover:shadow-md transition-shadow cursor-pointer';
            
            if (dataFormat === 'borehole') {
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <h3 class="font-semibold text-gray-800 text-sm md:text-base truncate pr-2">${data.name || data.id}</h3>
                        <span class="inline-block px-2 py-0.5 rounded-full text-xs whitespace-nowrap ${getStatusClass(data.status)}">${data.status}</span>
                    </div>
                    <div class="text-xs md:text-sm text-gray-600 space-y-1">
                        <p><strong>รหัสบ่อ:</strong> <span class="break-all">${data.id}</span></p>
                        <p><strong>ประเภท:</strong> ${data.type}</p>
                        ${data.totalDepth ? `<p><strong>ความลึก:</strong> ${data.totalDepth} เมตร</p>` : ''}
                        ${data.waterLevel ? `<p><strong>ระดับน้ำ:</strong> ${data.waterLevel} เมตร</p>` : ''}
                        ${data.layers ? `<p class="line-clamp-2"><strong>ชั้นดิน:</strong> ${data.layers}</p>` : ''}
                    </div>
                    <div class="mt-3 flex justify-end">
                        <button onclick="focusOnMarker('${data.id}')" class="text-sky-600 text-xs md:text-sm hover:text-sky-800 font-medium">
                            ดูในแผนที่
                        </button>
                    </div>
                `;
            } else {
                card.innerHTML = `
                    <div class="flex items-start justify-between mb-2">
                        <h3 class="font-semibold text-gray-800 text-sm md:text-base truncate pr-2">${data.name}</h3>
                        <span class="inline-block px-2 py-0.5 rounded-full text-xs whitespace-nowrap ${getStatusClass(data.status)}">${data.status}</span>
                    </div>
                    <div class="text-xs md:text-sm text-gray-600 space-y-1">
                        <p><strong>ประเภท:</strong> ${data.type}</p>
                        ${data.details ? `<p class="line-clamp-2"><strong>รายละเอียด:</strong> ${data.details}</p>` : ''}
                        ${data.participants ? `<p class="line-clamp-1"><strong>ผู้เข้าร่วม:</strong> ${data.participants}</p>` : ''}
                        ${data.date ? `<p><strong>วันที่:</strong> ${data.date}</p>` : ''}
                    </div>
                    <div class="mt-3 flex justify-end">
                        <button onclick="focusOnMarker('${data.name}')" class="text-sky-600 text-xs md:text-sm hover:text-sky-800 font-medium">
                            ดูในแผนที่
                        </button>
                    </div>
                `;
            }
            
            return card;
        }
        
        // Function to focus on a specific marker
        function focusOnMarker(identifier) {
            const markerData = allMarkers.find(m => 
                m.id === identifier || m.name === identifier
            );
            
            if (markerData && markerData.marker) {
                const marker = markerData.marker;
                const latLng = marker.getLatLng();
                
                // Pan to marker and open popup
                map.setView(latLng, 15);
                marker.openPopup();
                
                // Scroll to map
                document.getElementById('map').scrollIntoView({ 
                    behavior: 'smooth',
                    block: 'start'
                });
            }
        }
        
        // Function to setup pagination
        function setupPagination() {
            const totalPages = Math.ceil(allData.length / itemsPerPage);
            const pageInfo = document.getElementById('pageInfo');
            const prevButton = document.getElementById('prevPage');
            const nextButton = document.getElementById('nextPage');
            
            pageInfo.textContent = `หน้า ${currentPage} จาก ${totalPages}`;
            
            prevButton.disabled = currentPage === 1;
            nextButton.disabled = currentPage === totalPages;
            
            prevButton.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderDataCards();
                    setupPagination();
                }
            };
            
            nextButton.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderDataCards();
                    setupPagination();
                }
            };
        }

        // Helper function to check if a value is numeric
        function isNumeric(value) {
            return !isNaN(parseFloat(value)) && isFinite(value);
        }

        // Helper function to create a popup for borehole data
        function createBoreholePopup(boreholeId, totalDepth, waterLevel, soilLayers) {
            // Create soil layer HTML
            let soilLayersHtml = '';
            let soilLayerDetailsHtml = '';
            let soilLayerPhHtml = '';
            
            if (soilLayers.length > 0) {
                soilLayers.forEach(layer => {
                    soilLayersHtml += `<div class="p-2 rounded mb-1" style="background-color: ${layer.color}; color: ${getTextColorForBackground(layer.color)};">${layer.name} (${layer.depth})</div>`;
                    
                    soilLayerDetailsHtml += `<li><span class="font-semibold" style="color: ${darkenColor(layer.color)};">${layer.name} (${layer.depth}):</span> ${layer.desc}</li>`;
                    
                    if (layer.ph) {
                        soilLayerPhHtml += `<li><span class="font-semibold" style="color: ${darkenColor(layer.color)};">${layer.name} (${layer.depth}):</span> pH ${layer.ph}</li>`;
                    }
                });
            } else {
                soilLayersHtml = '<div class="p-2 rounded mb-1 bg-gray-200 text-gray-600">ไม่มีข้อมูลชั้นดิน</div>';
            }
            
            // Create the complete popup content
            return `
            <div class="w-64 md:w-80"> <!-- Responsive width -->
                <h3 class="text-lg font-semibold mb-2">ข้อมูลบ่อ #${boreholeId}</h3>
                <div class="text-sm text-gray-600 mb-2 space-y-1">
                    <p><strong>ความลึกทั้งหมด:</strong> ${totalDepth} เมตร</p>
                    <p><strong>ระดับน้ำบาดาล:</strong> ${waterLevel} เมตร</p>
                </div>

                <div class="space-y-1 mb-3 text-xs">
                    ${soilLayersHtml}
                </div>

                ${soilLayers.length > 0 ? `
                <div class="border-t pt-2">
                    <h4 class="font-semibold mb-1 text-sm">รายละเอียดชั้นดิน</h4>
                    <ul class="list-disc list-inside text-xs space-y-1">
                        ${soilLayerDetailsHtml}
                    </ul>
                </div>

                ${soilLayerPhHtml ? `
                <div class="border-t pt-2 mt-2">
                    <h4 class="font-semibold mb-1 text-sm">ค่า pH</h4>
                    <ul class="list-disc list-inside text-xs space-y-1">
                        ${soilLayerPhHtml}
                    </ul>
                </div>
                ` : ''}
                ` : ''}
            </div>
            `;
        }
        
        // Helper function to get appropriate text color for background
        function getTextColorForBackground(backgroundColor) {
            // Convert hex to RGB to determine if background is light or dark
            if (backgroundColor.startsWith('#')) {
                const r = parseInt(backgroundColor.slice(1, 3), 16);
                const g = parseInt(backgroundColor.slice(3, 5), 16);
                const b = parseInt(backgroundColor.slice(5, 7), 16);
                
                // Calculate brightness using luminance formula
                const brightness = (r * 299 + g * 587 + b * 114) / 1000;
                
                return brightness > 128 ? '#000000' : '#FFFFFF';
            }
            
            // Default to dark text for named colors
            return '#000000';
        }

        // Helper function to create a popup for location data
        function createLocationPopup(name, type, details, participants, status, date) {
            return `
            <div class="w-64 md:w-80"> <!-- Responsive width -->
                <h3 class="text-lg font-semibold mb-1">${name}</h3>
                <div class="mb-2">
                    <span class="inline-block px-2 py-0.5 rounded-full text-xs ${getStatusClass(status)}">${status}</span>
                    <span class="inline-block px-2 py-0.5 rounded-full text-xs bg-gray-200 text-gray-800">${type}</span>
                </div>
                <div class="border-t pt-2 text-sm">
                    <p class="mb-1"><strong>รายละเอียด:</strong> ${details}</p>
                    <p class="mb-1"><strong>ผู้เข้าร่วม:</strong> ${participants}</p>
                    <p class="mb-1"><strong>วันที่:</strong> ${date}</p>
                </div>
            </div>
            `;
        }

        // Function to update filter options based on data format
        function updateFilterOptions(format) {
            const typeFilter = document.getElementById('filterType');
            
            // Clear existing options except the default "all" option
            while (typeFilter.options.length > 1) {
                typeFilter.remove(1);
            }
            
            // Add options based on data format
            if (format === 'borehole') {
                addOption(typeFilter, 'บ่อบาดาล', 'บ่อบาดาล');
                addOption(typeFilter, 'ชั้นดิน', 'ชั้นดิน');
            } else {
                // For location format, we'll populate from actual data
            }
        }

        // Helper function to add an option to a select element
        function addOption(selectElement, value, text) {
            const option = document.createElement('option');
            option.value = value;
            option.textContent = text;
            selectElement.appendChild(option);
        }

        // Function to populate filter options based on the loaded data
        function populateFilterOptions() {
            const typeFilter = document.getElementById('filterType');
            const statusFilter = document.getElementById('filterStatus');
            
            // Get unique types and statuses
            const types = new Set();
            const statuses = new Set();
            
            allMarkers.forEach(marker => {
                if (marker.type) types.add(marker.type);
                if (marker.status) statuses.add(marker.status);
            });
            
            // Clear existing options except the default "all" option
            while (typeFilter.options.length > 1) {
                typeFilter.remove(1);
            }
            
            while (statusFilter.options.length > 1) {
                statusFilter.remove(1);
            }
            
            // Add options for types
            types.forEach(type => {
                addOption(typeFilter, type, type);
            });
            
            // Add options for statuses
            statuses.forEach(status => {
                addOption(statusFilter, status, status);
            });
        }

        // Function to apply filters
        function applyFilters() {
            const typeFilter = document.getElementById('filterType').value;
            const statusFilter = document.getElementById('filterStatus').value;
            const searchText = document.getElementById('searchInput').value.toLowerCase();
            
            // Clear current markers
            markerCluster.clearLayers();
            
            // Filter both markers and data
            const filteredMarkers = [];
            const filteredData = [];
            
            allMarkers.forEach(markerData => {
                const passesTypeFilter = !typeFilter || markerData.type.includes(typeFilter);
                const passesStatusFilter = !statusFilter || (markerData.status && markerData.status.includes(statusFilter));
                
                // Search in name, id, and details
                const searchFields = [
                    markerData.name,
                    markerData.id,
                    markerData.details,
                    markerData.layers
                ].filter(Boolean).map(field => field.toLowerCase());
                
                const passesSearch = !searchText || searchFields.some(field => field.includes(searchText));
                
                if (passesTypeFilter && passesStatusFilter && passesSearch) {
                    markerCluster.addLayer(markerData.marker);
                    filteredMarkers.push(markerData);
                    
                    // Add to filtered data (exclude marker property)
                    const { marker, ...dataOnly } = markerData;
                    filteredData.push(dataOnly);
                }
            });
            
            // Update data cards with filtered data
            allData = filteredData;
            currentPage = 1; // Reset to first page
            renderDataCards();
            setupPagination();
            
            // Show/hide no data message
            const noData = document.getElementById('noData');
            const dataCards = document.getElementById('dataCards');
            
            if (filteredData.length === 0) {
                noData.classList.remove('hidden');
                dataCards.classList.add('hidden');
            } else {
                noData.classList.add('hidden');
                dataCards.classList.remove('hidden');
            }
            
            // Fit map to filtered markers if there are any
            if (markerCluster.getBounds().isValid()) {
                map.fitBounds(markerCluster.getBounds());
            }
        }

        // Function to reset filters
        function resetFilters() {
            document.getElementById('filterType').value = '';
            document.getElementById('filterStatus').value = '';
            document.getElementById('searchInput').value = '';
            
            // Reset to show all markers
            markerCluster.clearLayers();
            allMarkers.forEach(markerData => {
                markerCluster.addLayer(markerData.marker);
            });
            
            // Reset data cards to show all data
            allData = allMarkers.map(markerData => {
                const { marker, ...dataOnly } = markerData;
                return dataOnly;
            });
            currentPage = 1;
            renderDataCards();
            setupPagination();
            
            // Show data cards section
            const noData = document.getElementById('noData');
            const dataCards = document.getElementById('dataCards');
            noData.classList.add('hidden');
            dataCards.classList.remove('hidden');
            
            // Fit map to all markers
            if (markerCluster.getBounds().isValid()) {
                map.fitBounds(markerCluster.getBounds());
            }
        }

        // Initialize the data
        fetchSheetData();

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Filter events
            document.getElementById('applyFilters').addEventListener('click', applyFilters);
            document.getElementById('resetFilters').addEventListener('click', resetFilters);
            document.getElementById('searchInput').addEventListener('keyup', function(event) {
                if (event.key === 'Enter') {
                    applyFilters();
                }
            });
        });
    </script>
